<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishare</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/flex.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
</head>
<body>

    <!--START HEADER-->
    <header class = 'header'>

        <div class = 'container-header'>

            <!--START BLOCK MENU-->
            <div class = 'header-logo'>
                <img class = 'logo-img' src='/static/img/logo.png'></img>
                <h1 class = 'logo-title'>Wishare</h1>
            </div>


            <div class = 'autorisation-button'>
                <a class="btn btn-primary" href='/login' role="button">Войти</a>
            </div>

            <!--END BLOCK MENU-->

        </div>

    </header>
    <!--END HEADER-->

    <!--START MAIN-->
    <main class = 'main'>
        {% block content %}{% endblock %}
    </main>
    <!--END MAIN-->

    <footer class = 'footer'>
        <div class="copyright">
          &copy; 2025 Wishare. Все права защищены.
        </div>
    </footer>


</body>
</html>
